{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Edit Task</h5>
            <a href="{{ url_for('todo.index') }}" class="btn btn-outline-secondary btn-sm">Back to Projects</a>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ task.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-select" id="priority" name="priority">
                        <option value="LOW" {% if task.priority_display == 'LOW' %}selected{% endif %}>Low</option>
                        <option value="MEDIUM" {% if task.priority_display == 'MEDIUM' %}selected{% endif %}>Medium</option>
                        <option value="HIGH" {% if task.priority_display == 'HIGH' %}selected{% endif %}>High</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="due_date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date_display }}">
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('todo.index') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
